<div class="row">
    <div class="col-sm-12 view-form-icon">
        <div class="input-group">
            <label>{{'Name' | r}}</label>
            <input required class="form-control" type="text" ng-model="report.Name" placeholder="{{'Name' | r}}" />
            <i class="fa fa-bookmark-o"></i>
            <div class="input-group-btn">
                <button type="submit" ng-disabled="reportForm.$invalid" class="btn btn-primary pull-right">
                    <span>{{'Save' | r}}</span>
                    <i class="fa fa-save"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-6 view-form-icon">
        <h3>{{'Conditions' | r}}</h3>
        <div>
            <label>{{'Order' | r}} {{'ID' | r}}</label>
            <input class="form-control" type="text" ng-model="report.ExternalID" placeholder="{{'Order' | r}} {{'ID' | r}}" />
            <i class="fa fa-external-link"></i>
        </div>
        <daterange ng-options="report.TimeSpanOptions" fromdate="report.FromDate" todate="report.ToDate" />
    </div>
    <div class="col-sm-6">
        <h3>Display Columns</h3>
        <div>
            <label>&nbsp;</label>
            <select multiple size="18" required class="form-control" ng-options="key as value for (key,value) in report.ColumnOptions" ng-model="report.SelectedColumns"><option value=""></option></select>
        </div>
    </div>
</div>
